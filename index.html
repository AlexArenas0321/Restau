<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 2.5em;
            font-family: 'Brush Script MT', cursive;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
            padding-bottom: 80px;
        }

        .restaurant-card {
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .restaurant-card img {
            width: 100%;
            height: auto;
        }

        .restaurant-card h2 {
            background: rgb(255, 204, 63);
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .tooltip-box {
            display: none;
            position: absolute;
            background: rgba(255, 190, 59, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.9em;
        }

        #mainmenu {
            background: rgb(142, 142, 141);
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
        }

        #mainmenu:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alex's Perezosa Kitchen</h1>
    </header>
    
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="restaurant-card">
                    <img src="gyoza.jpg" alt="RaGyoza">
                    <h2 onmouseover="showTooltip(this, 'Price: P349 | Dumplings')" onmouseout="hideTooltip(this)">RAGYOZA<span class="tooltip-box"></span></h2>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="restaurant-card">
                    <img src="ramen.webp" alt="Ramenishi">
                    <h2 onmouseover="showTooltip(this, 'Price: P179 | Noodles')" onmouseout="hideTooltip(this)">RAMENISHI<span class="tooltip-box"></span></h2>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="restaurant-card">
                    <img src="katsudon.jpg" alt="Katsuden">
                    <h2 onmouseover="showTooltip(this, 'Price: P229 | Rice Bowl')" onmouseout="hideTooltip(this)">KATSUDEN<span class="tooltip-box"></span></h2>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="restaurant-card">
                    <img src="sushi.jpg" alt="Sushiden">
                    <h2 onmouseover="showTooltip(this, 'Price: P309 | Sushi')" onmouseout="hideTooltip(this)">SUSHIDEN<span class="tooltip-box"></span></h2>
                </div>
            </div>
        </div>
    </div>
    
    <button id="mainmenu" class="btn btn-dark" onclick="showMainMenu()">Main Menu</button>
    
    <script>
        function showMainMenu() {
            alert("Main Menu Clicked!");
        }

        function showTooltip(element, text) {
            let tooltip = element.querySelector('.tooltip-box');
            tooltip.textContent = text;
            tooltip.style.display = 'block';
        }

        function hideTooltip(element) {
            let tooltip = element.querySelector('.tooltip-box');
            tooltip.style.display = 'none';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
